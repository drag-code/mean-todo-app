<div class="container mt-4">
    <h2 class="bg-primary p-4 text-center fw-bold">Task Manager App</h2>
    <div class="row mt-4">
        <div class="col-4"> 
            <div class="d-flex align-items-center justify-content-between mb-2">
                <h4>Task Lists</h4>
                <button type="button" class="btn btn-primary btn-block">New list</button>
            </div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center active">
                    Active list item
                    <span class="badge bg-danger rounded-pill">X</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    List item
                    <span class="badge bg-danger rounded-pill">X</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center disabled">
                    Disabled item
                    <span class="badge bg-danger rounded-pill">X</span>
                </li>
            </ul>
        </div>
        <div class="col">
            <div class="d-flex align-items-center justify-content-between mb-2">
                <h4>Tasks</h4>
                <button type="button" class="btn btn-primary btn-block">New task</button>
            </div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center active">
                    Active list item
                    <span class="badge bg-danger rounded-pill">X</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    List item
                    <span class="badge bg-danger rounded-pill">X</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center disabled">
                    Disabled item
                    <span class="badge bg-danger rounded-pill">X</span>
                </li>
            </ul>          
        </div>
    </div>
</div>
